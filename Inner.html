<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
    
</head>
<body>
    <div class="dateNow">
        <ul id="dateNow"></ul>
    </div>
    <form action="#" method="POST" id="form" class="form">

        <header>
            <div class="header-title">
                <h1>Phone-Book</h1>
            </div>
        </header>

        <main>
            <div class="container">

                <div class="form-control">
                <label for="nameInput">Name:</label>
                <input type="text" class="form-input" id="nameInput">
                <small>Field is required</small>
                </div>

                <div class="form-control">
                <label for="lnameInput">Last name:</label>
                <input type="text" class="form-input" id="lnameInput">
                <small>Field is required</small>
                </div>

                <div class="form-control">
                <label for="telInput">Phone:</label>
                <input type="text" class="form-input" id="telInput">
                <small>Field is required</small>
                </div>
                

                <div class="form-control">
                <label for="emailInput">Email:</label>
                <input type="email" class="form-input" id="emailInput">
                <small>Field is required</small>
                </div>
                

                <div class="form-control">
                <label for="birthInput">Birth-day:</label>
                <input type="date" class="form-input" id="birthInput">
                <small>Field is required</small>
                </div>

                <div class="form-control form-control-img">
                    <img src="" id="avatarImage" class="avatar">
                    <label for="avatarInput">Add photo:</label>
                    <input type="file" id="avatarInput" onchange="onAvatarInput(this)"><br>
                </div>
                
            </div>
            
        </main>

        <div class="btn">
        <button type="submit" id="btnAdd">Add Contact</button>
    </div>
    </form>
<div class="list-container">
    <h2 class="listTitle">Contact List:</h2>
    <div id="users"></div>
</div>

<div class="clearBook">
    <img src="./delete.png" class="delete-png">
    <button id="clearBookBtn" class="clearBookBtn" onclick="removeAll()">Remove all Contacts</button>
</div>

<div id="myModal" class="modal">

    <!-- Modal content -->
    <div class="modal-content">
        <span id="close" class="close">&times;</span>
        <p id="modalP"></p>
    </div>
    
</div>



</body>
</html>
