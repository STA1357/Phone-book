<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phone Book</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./app.js"></script>
</head>
<body>
    <form action="#" method="POST" id="form" class="form">

        <header>
            <div class="header-title">
                <h1>Phone-Book</h1>
            </div>
        </header>

        <main>
            <div class="container">

                <div class="form-control">
                <label for="name">Name:</label>
                <input type="text" class="form-input" id="nameInput">
                <small>Field is required</small>
                </div>

                <div class="form-control">
                <label for="lname">Last name:</label>
                <input type="text" class="form-input" id="lnameInput">
                <small>Field is required</small>
                </div>

                <div class="form-control">
                <label for="tel">Phone:</label>
                <input type="text" class="form-input" id="telInput" class="tellinput">
                <small>Field is required</small>
                </div>
                

                <div class="form-control">
                <label for="email">Email:</label>
                <input type="email" class="form-input" id="emailInput">
                <small>Field is required</small>
                </div>
                

                <div class="form-control">
                <label for="birthname">Birth-day:</label>
                <input type="date" class="form-input" id="birthInput">
                <small>Field is required</small>
                </div>
                
            </div>
            
        </main>

        <div class="btn">
        <button type="submit" id="btnAdd">Add Contact</button>
        <img src="./pngwing.com.png" id="img" class="img">
    </div>
    </form>
<div class="list-container">
    <h2 class="listTitle">Contact List:</h2>
    <ul id="users"></ul>
</div>

<div class="clearBook">
    <button id="clearBookBtn" class="clearBookBtn" onclick="removeAll()">Remove all Contacts</button>
</div>

</body>
</html>
